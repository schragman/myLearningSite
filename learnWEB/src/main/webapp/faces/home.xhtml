<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	id="homePage"
	template="/page/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	xmlns:h="http://xmlns.jcp.org/jsf/html">


<!-- 			
			-->
	<f:metadata>
		<f:event type="preRenderView" listener="#{homeForm.doCreateMenu}" />
	</f:metadata>
	<ui:define name="appContent">
		<ui:include src="/faces/subviews/newTheme.xhtml" />
		<tc:form id="mainView"> 
			<h1>Willkommen zur LearningApp</h1> 
			<tc:out value="#{homeForm.title}" />
			
			<tc:sheet
				id="listeThemen"
				columns="250px;*"
				value="#{homeForm.themenListe}"
				var="item">
				<tc:column label="Thema">
					<tc:link label="#{item.thema}" action="#{homeForm.chooseTheme(item)}"/>
				</tc:column>
				<tc:column label="Beschreibung">
					<tc:out value="#{item.beschreibung}"/>
				</tc:column>
			</tc:sheet>
				
			
		</tc:form>
	</ui:define>
	
	<ui:define name="pageButtons">
		<tc:button label="#{appMsg.newTheme}">
			<tc:operation name="show" for="nTheme" />
		</tc:button>
	</ui:define>
	
</ui:composition>
