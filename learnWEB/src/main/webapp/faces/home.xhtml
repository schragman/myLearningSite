<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
		id="homePage"
		template="/page/page.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:tc="http://myfaces.apache.org/tobago/component"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html">


	<!--
							-->
	<f:metadata>
		<f:event type="preRenderView" listener="#{homeForm.doCreateMenu}" />
	</f:metadata>

	<ui:define name="appContent">
		<ui:include src="/faces/subviews/newTheme.xhtml" />
		<ui:include src="/faces/subviews/newCategory.xhtml" />
		<tc:panel>
			<tc:flexLayout columns="auto;*">
				<h1>#{appMsg.welcome}</h1>
				<tc:messages id="Seitenfehler"/>
			</tc:flexLayout>
		</tc:panel>
		<tc:panel>
			<tc:flexLayout columns="1*;3*">
				<ui:include src="subviews/homeTree.xhtml"/>
				<ui:include src="subviews/homeTheme.xhtml"/>
			</tc:flexLayout>
		</tc:panel>
	</ui:define>

	<ui:define name="pageButtons">
		<tc:panel>
			<tc:flexLayout columns="1*;3*">
				<tc:button label="#{appMsg.newCategory}">
					<tc:operation name="show" for="popNewCat" />
				</tc:button>
				<tc:button label="#{appMsg.newTheme}">
					<tc:operation name="show" for="nTheme" />
				</tc:button>
			</tc:flexLayout>
		</tc:panel>
	</ui:define>

</ui:composition>
