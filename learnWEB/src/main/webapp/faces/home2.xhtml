<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
  	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	  xmlns:h="http://xmlns.jcp.org/jsf/html">


	<h:head>
		<title>LearningDB</title>
	</h:head>
	<h:body>
		<h1>Neues Thema erstellen</h1>
		<hr/>
		<h:form id="ThemaForm">
			<h:panelGrid columns="3">
				<h:outputLabel value="Thema" />
				<h:inputText id="thema" value="#{newThemeForm.themenName}" />
				<br/>
				
				<h:outputLabel value="Beschreibung" />
				<h:inputText id="Beschreibung" value="#{newThemeForm.themenBeschreibung}" />
				
			</h:panelGrid>
			
			<h:commandButton value="Ok" actionListener="#{newThemeForm.doCreateNewTheme}" />
			
		</h:form>
	</h:body>
</html>
