<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:tc="http://myfaces.apache.org/tobago/component">

  	<tc:popup id="searchRes">
  		<tc:box id="searchBox" label="#{appMsg.resultOfSearch}">

				<tc:out id="out" label="#{appMsg.searchQuestion}" value="#{uebersichtForm.suchAnfrage}"/>

				<tc:separator/>

				<tc:form id="Suchergebnisse">
					<tc:sheet
							id="Suchelemente"
							var="searchItem"
							value="#{uebersichtForm.suchErgebnisse4Form}">
						<tc:column>
								<tc:link id="mylink" label="#{searchItem.content}" action="#{uebersichtForm.doJumpSearchItem(searchItem)}">
								</tc:link>
						</tc:column>
					</tc:sheet>
				</tc:form>

				<f:ajax render=":::menubar">
					<tc:button label="cancel" actionListener="#{uebersichtForm.eraseSearchValue}" immediate="true">
						<tc:operation name="hide" for="searchRes" />
					</tc:button>
				</f:ajax>
 			</tc:box>
		</tc:popup>

</f:view>
