<?xml version="1.0" encoding="UTF-8" ?>
<tc:panel
		id="hometheme"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:tc="http://myfaces.apache.org/tobago/component"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html">


	<tc:badge value="#{appMsg.themes}" markup="primary"/>
	<tc:box label="#{appMsg.themes}">
		<tc:sheet
				state="#{selections.homeThemeSheetState}"
				id="listeThemen"
				value="#{homeForm.themenListe}"
				var="item">
			<tc:column label="#{appMsg.theme}">
				<tc:link label="#{item.thema}"
								 markup="#{uebersichtForm.isSelected(item)}"
								 action="#{homeForm.chooseTheme(item)}"/>
			</tc:column>
		</tc:sheet>
	</tc:box>

</tc:panel>
