<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:tc="http://myfaces.apache.org/tobago/component">

	<tc:popup id="popThemeRename">

		<tc:box label="#{newThemeForm.boxMessage}">
			<tc:messages id="reassignThemeMessages"/>
			<tc:in label="Neuer Themenname" value="#{newThemeForm.newThemeName}"/>

			<tc:button label="ok"
								 disabled="#{newThemeForm.selectedThemeName == null}"
								 action="#{newThemeForm.doRenameTheme}">
				<tc:operation name="hide" for="popThemeRename"/>
			</tc:button>
			<tc:button label="cancel" immediate="true">
				<tc:operation name="hide" for="popThemeRename"/>
			</tc:button>

		</tc:box>

	</tc:popup>

</f:view>
