<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component">
  	
  	<tc:popup id="sessionTO" binding="#{mainEntryForm.sessionTOPopup}">
  		<tc:box label="Session Timeout">
				<tc:panel id="TimeoutStatus">
					<f:facet name="reload">
						<tc:reload frequency="1000" update="#{mainEntryForm.sessionGone or
											  mainEntryForm.anzeigeSessionTimeoutCounter}" />
					</f:facet>
					<tc:gridLayout columns="* auto">
						<tc:column>
							<tc:out value="#{mainEntryForm.remainingSessionTime}" />
						</tc:column>
						<tc:column>
							<tc:out value="#{mainEntryForm.updateSessionAnzeige}" />
						</tc:column>
					</tc:gridLayout>

					<tc:button rendered="#{mainEntryForm.sessionGone}" label="ok" immediate="true">
						<tc:operation name="hide" for="sessionTO" />
					</tc:button>
					<tc:button rendered="#{mainEntryForm.anzeigeSessionTimeoutCounter}" label="VerlÃ¤ngern"
										 actionListener="#{mainEntryForm.doExtendSession}" immediate="true">
						<tc:operation name="hide" for="sessionTO" />
					</tc:button>
				</tc:panel>
			</tc:box>
		</tc:popup>
  	
</f:view>
