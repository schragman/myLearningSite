<?xml version="1.0" encoding="UTF-8" ?>
<tc:panel
		id="hometheme"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:tc="http://myfaces.apache.org/tobago/component"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html">


	<tc:badge value="#{appMsg.entryList}" markup="primary"/>
	<tc:box label="#{appMsg.entryList}">
		<tc:sheet
				id="listeEntries"
				value="#{uebersichtForm.entries}"
				var="item">
			<tc:column label="#{appMsg.listOfEntries}">
				<tc:link label="#{item.kurzEintrag}"
								 markup="#{mainEntryForm.isEntrySelected(item)}"
								 action="#{uebersichtForm.doJumpEntry(item)}"/>
			</tc:column>
		</tc:sheet>
	</tc:box>

</tc:panel>
