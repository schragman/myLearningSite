<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component">
  	
  	<tc:popup id="popNewCat">
  		<tc:box label="#{appMsg.newCategory}">
				<tc:in label="#{appMsg.newCategory}:" value="#{newCatForm.category}" required="true"/>

				<tc:button label="ok" action="#{newCatForm.doCreateNewCat}">
<!-- 	  				<f:ajax execute="nTheme" render="nTheme :::homePage" /> -->
					<tc:operation name="hide" for="popNewCat" />
				</tc:button>
				<tc:button label="cancel" immediate="true">
					<tc:operation name="hide" for="popNewCat" />
				</tc:button>
	 				
 			</tc:box>
		</tc:popup>
  	
</f:view>
