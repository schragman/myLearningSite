<?xml version="1.0" encoding="UTF-8" ?>
<tc:panel
		id="hometheme"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:tc="http://myfaces.apache.org/tobago/component"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html">



	<tc:badge value="#{appMsg.themes}" markup="primary"/>
		<tc:box label="#{appMsg.themes}">
			<tc:flexLayout columns="10*;12*;1*">
				<tc:sheet
						id="listeThemen"
						value="#{homeForm.themenListe}"
						var="item">
					<tc:column label="#{appMsg.theme}">
						<tc:link label="#{item.thema}" action="#{homeForm.chooseTheme(item)}"/>
					</tc:column>
					<tc:column label="#{appMsg.description}">
						<tc:out value="#{item.beschreibung}"/>
					</tc:column>
					<tc:column align="right">
						<tc:link image="fa-trash" action="#{homeForm.deleteTheme(item)}">
							<f:facet name="confirmation">
								<tc:out value="#{appMsg.delTheme}"/>
							</f:facet>
						</tc:link>
					</tc:column>
			</tc:sheet>
			</tc:flexLayout>
		</tc:box>

</tc:panel>
