<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component">
  	
  	<tc:popup id="popDelCat">
  		<tc:box label="#{appMsg.deleteCategory}">
				<c:set var="catsVisilbe" value="#{homeForm.otherCatVisibleWhenDelete}" scope="request"/>
				<tc:out
						value="Die Kategorie ist nicht leer! Wähle eine Kategorie, in die die Themen verschoben werden sollen."
						rendered="#{catsVisilbe}"
				/>
				<tc:out value="Soll die Kategorie wirklich gelöscht werden?"
								rendered="#{!catsVisilbe}"/>

				<tc:selectOneRadio
						value="#{homeForm.categorySelected2Transfer2}"
						rendered="#{homeForm.otherCatVisibleWhenDelete}"
						required="true"
				>
					<tc:selectItems value="#{homeForm.categoriesButOne}" var="item" itemValue="#{item.id}" itemLabel="#{item.name}"/>
				</tc:selectOneRadio>



				<tc:button label="ok" action="#{homeForm.doDeleteCatWTransfer}" rendered="#{catsVisilbe}">
					<tc:operation name="hide" for="popDelCat" />
				</tc:button>
				<tc:button label="ok" action="#{homeForm.doDeleteCat}" rendered="#{!catsVisilbe}">
					<tc:operation name="hide" for="popDelCat" />
				</tc:button>

				<tc:button label="cancel" immediate="true">
					<tc:operation name="hide" for="popDelCat" />
				</tc:button>

 			</tc:box>
		</tc:popup>

</f:view>
