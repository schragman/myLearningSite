<?xml version="1.0" encoding="UTF-8" ?>
<tc:panel
    id="uebersichtEntries"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


  <tc:badge value="#{appMsg.entries}" markup="primary"/>
  <tc:box label="#{selections.thema.thema}">
    <tc:style customClass="scrollableBox"/>
    <tc:style overflowY="scroll" height="700px" selector=".scrollableBox .card-body"/>
    <tc:sheet
        id="listeEintraege"
        value="#{uebersichtForm.entries}"
        columns="500px;*"
        var="item">
      <tc:column label="#{appMsg.listOfEntries}">
        <tc:link label="#{item.kurzEintrag}" action="#{uebersichtForm.doJumpEntry(item)}"/>
      </tc:column>

      <tc:column align="right">
        <tc:link image="fa-trash" action="#{uebersichtForm.deleteEntry(item)}">
          <f:facet name="confirmation">
            <tc:out value="#{appMsg.delEntry}"/>
          </f:facet>
        </tc:link>
      </tc:column>
    </tc:sheet>
  </tc:box>

</tc:panel>
