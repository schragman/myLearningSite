<?xml version="1.0" encoding="UTF-8" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component">
  	
  	<tc:popup id="nTheme">
  		<tc:box label="#{appMsg.newTheme}">
				<tc:in label="#{appMsg.newTheme}:" value="#{newThemeForm.themenName}" required="true"/>
				<tc:textarea label="#{appMsg.description}:" value="#{newThemeForm.themenBeschreibung}" />

				<tc:selectOneChoice id="selectCategory" label="#{appMsg.chooseCategory}"
														value="#{newThemeForm.category}">
					<f:selectItems value="#{newThemeForm.categoryNames}"/>
				</tc:selectOneChoice>

				<tc:button label="ok" action="#{newThemeForm.doCreateNewTheme}">
<!-- 	  				<f:ajax execute="nTheme" render="nTheme :::homePage" /> -->
					<tc:operation name="hide" for="nTheme" />
				</tc:button>
				<tc:button label="cancel" immediate="true">
					<tc:operation name="hide" for="nTheme" />
				</tc:button>
	 				
 			</tc:box>
		</tc:popup>
  	
</f:view>
