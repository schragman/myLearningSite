<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	id="listPage"
	template="/page/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	xmlns:h="http://xmlns.jcp.org/jsf/html">


<!--
			-->
	<f:metadata>
		<f:event type="preRenderView" listener="#{uebersichtForm.doCreateMenu}" />
	</f:metadata>

	<ui:define name="appContent">
		<ui:include src="/faces/subviews/searchResult.xhtml"/>
		<ui:include src="/faces/subviews/sortEntries.xhtml"/>
		<tc:form id="uebersicht">
			<tc:panel>
				<tc:flexLayout columns="1*;3*">
					<ui:include src="subviews/uebersichtThemes.xhtml"/>
					<ui:include src="subviews/uebersichtEntries.xhtml"/>
				</tc:flexLayout>
			</tc:panel>
		</tc:form>
	</ui:define>

	<ui:define name="pageButtons">
		<tc:button label="#{appMsg.newEntry}" action="#{uebersichtForm.doCreateNewEntry}" />
	</ui:define>

</ui:composition>
