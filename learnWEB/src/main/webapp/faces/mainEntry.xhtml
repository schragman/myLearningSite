<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
	template="/page/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!--
			-->

	<f:metadata>
		<f:event type="preRenderView" listener="#{mainEntryForm.doCreateMenu}" />
	</f:metadata>

	<ui:define name="appContent">
		<tc:panel>
			<tc:flexLayout columns="1*;3*">
				<ui:include src="subviews/mainEntryList.xhtml"/>
				<ui:include src="subviews/mainEntryDetail.xhtml"/>
			</tc:flexLayout>
		</tc:panel>
	</ui:define>

	<ui:define name="pageButtons">
		<tc:button label="#{appMsg.save}"
							 rendered="#{mainEntryForm.neu}" action="#{mainEntryForm.doCreateNewEntry}" />
		<tc:button label="#{appMsg.save}"
							 rendered="#{!mainEntryForm.neu and mainEntryForm.bearbeiten}"
							 action="#{mainEntryForm.doUpdateEntry}">
			<f:facet name="confirmation">
				<tc:out value="#{mainEntryForm.confirmUpdate}"/>
			</f:facet>
		</tc:button>
		<tc:button label="#{appMsg.edit}"
							 rendered="#{!mainEntryForm.neu and !mainEntryForm.bearbeiten}"
							 actionListener="#{mainEntryForm.doEdit}"/>

		<tc:button label="#{appMsg.back}"
							 rendered="#{!mainEntryForm.neu and !mainEntryForm.bearbeiten}"
							 action="#{mainEntryForm.doReturn}"/>

		<tc:button label="#{appMsg.cancel}"
							 rendered="#{mainEntryForm.neu or mainEntryForm.bearbeiten}"
							 immediate="true"
							 action="#{mainEntryForm.doCancel}">
			<f:facet name="confirmation">
				<tc:out value="#{mainEntryForm.confirmCancel}"/>
			</f:facet>
		</tc:button>
	</ui:define>

</ui:composition>
