<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:tc="http://myfaces.apache.org/tobago/component"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

  <tc:page id="loginPage">

    <tc:panel>
      <tc:messages id="messages" globalOnly="true" />
    </tc:panel>

    <tc:form>
      <h1>LearningApp</h1>
      <h2>Anmeldung</h2>
      <tc:separator/>
        <tc:gridLayout columns="100px 200px">
          <tc:panel>
            <tc:gridLayoutConstraint columnSpan="2"/>
          </tc:panel>
          <tc:in label="Username" labelLayout="gridLeft" value="#{loginController.username}"/>
          <tc:panel>
            <tc:gridLayoutConstraint columnSpan="2"/>
          </tc:panel>
          <tc:in password="true" label="Password" labelLayout="gridLeft" value="#{loginController.password}"/>
          <tc:button label="Login" defaultCommand="true" action="#{loginController.login}"/>
        </tc:gridLayout>
    </tc:form>
  </tc:page>
</f:view>
