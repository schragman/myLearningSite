<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	xmlns:h="http://xmlns.jcp.org/jsf/html">

  	  <f:loadBundle basename="learning" var="appMsg"/>
  	  	
  	  <tc:page id="page" label="LearningApp">
  	  	<tc:panel>
  	  		<tc:messages id="messages" globalOnly="false" />
  	  	</tc:panel>
  	  	
  	  	<tc:header id="mainHeader" fixed="true">
  	  		<ui:include src="/page/menu.xhtml" />
  	  	</tc:header>

				<ui:include src="/faces/subviews/userManagement.xhtml" />
				<ui:include src="/faces/subviews/konfigUser.xhtml" />
				<ui:insert name="appContent" />
  	  	
  	  	<tc:footer id="mainFooter" fixed="false">
  	  		<tc:panel id="mainPageButtons">
  	  			<tc:style textAlign="right" />
  	  			<ui:insert name="pageButtons" />
  	  		</tc:panel>
  	  	</tc:footer>
	  </tc:page>
</f:view>
